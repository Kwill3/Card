<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Scientist</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work%20Sans:300">
  </head>
  <body>
    <!-- Card -->
    <div class="card">
      <img class="card-image" src="./image.jpg" alt="Picture of a galaxy">
      <!-- Card Main -->
      <div class="card-main">
        <div class="card-main-price">$75</div>
        <h2 class="card-main-header">An Introduction to the Biggest Mysteries of the Cosmos</h2>
        <div class="card-main-description">This course introduces what we know about the universe, before exploring four key mysteries that are the focus of cutting-edge research in cosmology.</div>
      </div>
      <!-- Card Footer -->
      <div class="card-footer">
        <strong class="card-footer-value">28</strong>
        <div class="card-footer-lessons">Lessons</div>
      </div>
    </div>
    <script src="palindromeChecker.js"></script>
  </body>
